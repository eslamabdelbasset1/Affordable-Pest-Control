<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Affordable Pest Control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="../../images/logo/apc_logo.png">
        
        <!-- App css -->
        <link href="../../../assets/css/icons.min.css" rel="stylesheet" type="text/css">
        <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="light-style">
        <link href="../../../assets/css/bootstrap-dark.min.css" rel="stylesheet" type="text/css" id="dark-style">
        <link href="../../../assets/css/style.css" rel="stylesheet" type="text/css">

    </head>

    <body
            class="loading authentication-bg"
          data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false,
          "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false,
          "showRightSidebarOnStart": true}'>

        <div class="account-pages">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5" id="login">
                        <div class="card">

                            <div class="card-body p-4 bg-success">
                                <!-- Logo -->
                                <div class="logo_image text-center bg-success mt-2">
                                    <a href="../../../index.html">
                                        <span><img src="../../images/logo/logo_login.png" alt="" height="75"></span>
                                    </a>
                                </div>
                                <div class="text-center w-75 m-auto">
                                    <h4 class="headerText text-white text-center pb-0 fw-bold mt-3">Welcome Back!</h4>
                                    <p class="text-white mb-4">Please fill the form below to continue.</p>
                                </div>

                                <form action="#">

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Email address</label>
                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">

                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                        <i class="fas fa-envelope"></i>
                                    </div>

                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-warning w-100 py-2" type="submit">
                                            <a href="../../../index.html">Login</a>
                                             </button>
                                    </div>
                                    <div class="col-12 text-center">
                                        <p><a href="recoverpw.html" class="forgot" style="text-decoration: underline">
                                            Forgot your password?</a></p>
                                    </div> <!-- end col -->

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->
        <!-- bundle -->
        <script src="../../js/vendor.min.js"></script>
        <script src="../../js/main.js"></script>
        
    </body>
</html>
